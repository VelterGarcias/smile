        <form  id="form-register">

            <h1 class="form-title">Cadastro</h1>

            <div class="fields">
                <div class="field">
                    <input type="email" name="email" id="email-login" required />
                    <label for="email-login">E-mail</label>

                </div>

                <div class="field">
                    <input type="text" name="name" id="name" required />
                    <label for="name">Nome Completo</label>

                </div>
            </div>

            <div class="fields">
                <div class="field">
                    <input type="date" name="birth_at" id="birth_at" />
                    <label for="birth_at">Data de Nascimento</label>
    
                </div>

                <div class="field">
                    <input type="tel" name="phone" id="phone" required />
                    <label for="phone">Telefone</label>
    
                </div>
            </div>

            <div class="fields">
                <div class="field">
                    <input type="password" name="password" id="password-new" required />
                    <label for="password-new">Crie uma senha</label>
    
                </div>

                <div class="field">
                    <input type="password" name="password-confirm" id="password-confirm" required/>
                    <label for="password-confirm">Confirme a senha</label>
    
                </div>
            </div>
            

            

            <div class="actions">
                <button class="bt-green" type="submit">Cadastrar</button>
                <span>JÃ¡ tem uma Conta?</span>
                <a href="login.html" class="link">Entrar</a>
            </div>

        </form>
