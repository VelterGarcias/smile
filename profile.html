    </header>
    <section id="profile" class="page-admin">
        <main>
            <div class="section-header white">
                <span>Editar seus dados do perfil</span>
            </div>

            <form id="form-profile">

                <div class="photo-field">
                    <img class="photo-preview" src="assets/images/photos/testimonials-ana-silva.jpg"
                    alt="Foto de Perfil do Usuário">
                    <input type="file" name="photo" id="photo" />
                    <label class="label-photo-preview" for="photo">
                        Alterar Foto
                    </label>
                </div>


                <div class="fields">
                    <div class="field">
                        <input type="email" name="email" id="email" value="aninhasilva@gmail.com" required />
                        <label for="email">E-mail</label>

                    </div>

                    <div class="field">
                        <input type="text" name="name" id="name" value="Ana Silva" required />
                        <label for="name">Nome Completo</label>

                    </div>
                </div>

                <div class="fields">
                    <div class="field">
                        <input type="date" name="birth_at" id="birth_at" value="01/05/1997" />
                        <label for="birth_at">Data de Nascimento</label>

                    </div>

                    <div class="field">
                        <input type="tel" name="phone" id="phone" value="(51)98199-5768" required />
                        <label for="phone">Telefone</label>

                    </div>
                </div>




                <div class="actions">
                    <button class="bt-green" type="submit">Atualizar</button>
                </div>

            </form>

            <div class="section-header white">
                <span>Alterar sua senha</span>
            </div>

            <form id="form-password">

                <div class="fields">

                    <div class="field">
                        <input type="password" name="password" id="password-current" required />
                        <label for="password-current">Senha atual</label>

                    </div>

                    <div class="field">
                        <input type="password" name="password" id="password-new" required />
                        <label for="password-new">Nova senha</label>

                    </div>


                </div>

                <div class="field only">
                    <input type="password" name="password-confirm" id="password-confirm" required />
                    <label for="password-confirm">Confirme a nova senha</label>

                </div>



                <div class="actions">
                    <button class="bt-green" type="submit">Salvar</button>
                </div>

            </form>

        </main>
        <section class="second">
            <div class="overlay"></div>
            <div class="second-content">
                <div class="section-header center">
                    <span>Seus dados atuais</span>
                </div>

                <div class="profile-data">
                    <img src="assets/images/photos/testimonials-ana-silva.jpg" alt="Foto de Perfil do Usuário">
                    <div class="profile-content">
                        <h3 class="profile-name">Ana Silva</h3>
                        <span class="profile-birth">01/05/1997</span>
                        <span class="profile-email">aninhasilva@gmail.com</span>
                        <span class="profile-phone">(11) 98199 - 5768</span>
                    </div>
                </div>

            </div>
        </section>

        </footer>
